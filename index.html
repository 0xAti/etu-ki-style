<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f1720, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.03);
    padding: 36px;
    border-radius: 14px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    text-align: center;
    min-width: 300px;
    position: relative;
    transition: transform 0.3s ease;
  }

  h1 {
    margin:0 0 10px 0;
    font-size: 28px;
  }

  .subtitle {
    margin:0 0 22px 0;
    color: #bbb;
    font-size: 14px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 18px;
    position: relative;
    height: 50px;
  }

  button {
    border: none;
    cursor: pointer;
    padding: 12px 26px;
    border-radius: 25px;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  #yesBtn {
    background: #1db954;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background: #444;
    color: #eee;
    z-index: 3;
  }

  /* Ripple effect for buttons */
  .ripple {
    position: absolute;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
  }

  @keyframes ripple {
    to {
      transform: scale(2.5);
      opacity: 0;
    }
  }

  #message {
    margin-top: 25px;
    max-width: 400px;
    font-size: 16px;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.32s ease;
    min-height: 24px;
  }
  
  .heart {
    color: #ff4d4d;
    font-size: 1.2em;
    display: inline-block;
    animation: pulse 1.5s infinite;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0.7;
  }
  
  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1>ARE YOU STUPID?</h1>
  <div class="subtitle">~Be honest~</div>
  <div class="controls">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const messageEl = document.getElementById('message');
const card = document.querySelector('.card');

const messages = [
  "Are you sure about that? think againü§î",
  "misaa nakuvi doohhüòí",
  "apaaaaa.. don't lie to yourself.ü§¶‚Äç‚ôÇÔ∏è",
  "khotomü§£"
];

let idx = 0;
let runaway = false;

// Create ripple effect on button click
function createRipple(event) {
  const button = event.currentTarget;
  const circle = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
  circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
  circle.classList.add("ripple");

  const ripple = button.getElementsByClassName("ripple")[0];
  if (ripple) {
    ripple.remove();
  }

  button.appendChild(circle);
}

// Create confetti effect for Yes button
function createConfetti() {
  for (let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + '%';
    confetti.style.top = '-10px';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animation = `fall ${1 + Math.random() * 2}s linear forwards`;
    document.body.appendChild(confetti);
    
    // Remove confetti after animation completes
    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}

// Show message
function showMessage(text) {
  messageEl.textContent = text;
  messageEl.style.opacity = '1';
}

// Move No button randomly
function moveNoButton() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  
  // Calculate maximum positions
  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 10;
  
  // Generate random positions within card boundaries
  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);
  
  // Apply new position with transition for smooth movement
  noBtn.style.transition = 'all 0.3s ease';
  noBtn.style.position = 'absolute';
  noBtn.style.left = `${randomX}px`;
  noBtn.style.top = `${randomY}px`;
}

// Yes button click
yesBtn.addEventListener('click', (e) => {
  createRipple(e);
  showMessage("I knew it...stupid animalüòÇ");
  createConfetti();
  
  // Add visual feedback
  yesBtn.style.transform = 'scale(1.1)';
  card.style.transform = 'scale(1.05)';
  setTimeout(() => {
    yesBtn.style.transform = 'scale(1)';
    card.style.transform = 'scale(1)';
  }, 200);
});

// No button click
noBtn.addEventListener('click', (e) => {
  createRipple(e);
  
  if(idx < messages.length){
    showMessage(messages[idx]);
    idx++;
    
    // Visual feedback for No button
    noBtn.style.transform = 'scale(0.95)';
    setTimeout(() => {
      noBtn.style.transform = 'scale(1)';
    }, 200);
    
    if(idx >= messages.length){
      runaway = true;
      // Move the button immediately after the last message
      setTimeout(() => {
        moveNoButton();
      }, 300);
    }
  }
});

// Move No button randomly when runaway is active
noBtn.addEventListener('mouseenter', () => {
  if(runaway) {
    moveNoButton();
  }
});

// Add touch event for mobile devices
noBtn.addEventListener('touchstart', (e) => {
  if(runaway) {
    e.preventDefault();
    moveNoButton();
  }
});

// Add click effect to both buttons
yesBtn.addEventListener('click', createRipple);
noBtn.addEventListener('click', createRipple);
</script>
</body>
</html>
