<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Next Day Predictor</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    color: #e0e0e0;
  }
  h1 {
    color: #00c6ff;
    margin-bottom: 20px;
    text-shadow: 0 0 12px #00c6ff;
  }
  select, button {
    font-size: 1.2em;
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 2px solid #00c6ff;
    background: transparent;
    color: #e0e0e0;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease;
  }
  select:focus, button:focus {
    border-color: #00ffcc;
    box-shadow: 0 0 12px #00ffcc;
  }
  button:hover {
    background-color: #00c6ff;
    color: #111;
    box-shadow: 0 0 15px #00c6ff;
  }
  #loadingMessages {
    margin-top: 25px;
    font-size: 1.2em;
    font-weight: bold;
    min-height: 1.4em;
    color: #00ffcc;
    text-shadow: 0 0 8px #00ffcc;
  }
  #result {
    margin-top: 20px;
    font-size: 1.6em;
    font-weight: bold;
    color: #ffdf40;
    text-shadow: 0 0 10px #ffdf40;
    animation: fadeIn 1s ease-in-out;
  }
  footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #999;
  }
  /* Loading spinner */
  .spinner {
    margin: 20px auto 0;
    width: 40px;
    height: 40px;
    border: 4px solid #00c6ff;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 15px #00c6ff;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1> Next Day Predictor </h1>
  <label for="currentDay">Select the current day:</label><br />
  <select id="currentDay" aria-label="Select the current day">
    <option value="" disabled selected>Choose a day</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select><br />
  <button onclick="startPrediction()" aria-live="polite">üîÆ Predict Next Day</button>

  <div id="loadingMessages" aria-live="polite"></div>
  <div id="spinner" class="spinner" style="display:none;"></div>
  <div id="result" role="alert"></div>

<script>
  const loadingSteps = [
    " Predicting the next day...",
    " Gathering info from NASA...",
    " Checking your chrome history...",
    " Making final decision..."
  ];

  function startPrediction() {
    const currentDay = document.getElementById('currentDay').value;
    const loadingDiv = document.getElementById('loadingMessages');
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    
    if (!currentDay) {
      resultDiv.textContent = "‚ö†Ô∏è Please select a day first!";
      loadingDiv.textContent = "";
      spinner.style.display = "none";
      return;
    }
    
    // Reset UI
    loadingDiv.textContent = "";
    resultDiv.textContent = "";
    spinner.style.display = "block";

    // Show loading steps one by one every 2.5 seconds
    let stepIndex = 0;

    function showNextStep() {
      if (stepIndex < loadingSteps.length) {
        loadingDiv.textContent = loadingSteps[stepIndex];
        stepIndex++;
        setTimeout(showNextStep, 2500);
      } else {
        spinner.style.display = "none";
        loadingDiv.textContent = "";
        showResult(currentDay);
      }
    }

    showNextStep();
  }

  function showResult(currentDay) {
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    let nextIndex = (days.indexOf(currentDay) + 1) % days.length;
    let predictedDay = days[nextIndex];
    document.getElementById('result').textContent = ` Next day is ${predictedDay}!`;
  }
</script>
</body>
</html>
